<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Colaborativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Historia Colaborativa</h1>
    </header>
    <main>
        <section id="story">
            <p id="storyText">Hay un grupo de niños en una isla...</p>
        </section>
        <section id="inputSection">
            <textarea id="userInput" maxlength="50" placeholder="Escribe tu frase aquí..." disabled></textarea>
            <button id="submitBtn" disabled>Enviar</button>
        </section>
        <section id="timerSection">
            <p id="timer">Tiempo restante: <span id="time">10:00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Historia Colaborativa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
